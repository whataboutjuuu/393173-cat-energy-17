<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Сайт магазина корма для котов Кэт Энерджи">
    <title>HTML Academy: Кэт энерджи Подбор программы</title>

    <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <div style="display: none;">
      <include src="source/img/sprite.svg"></include>
    </div>
    <header class="site-header">
      <div class="site-header__logobox">
        <a href="index.html" class="logotype" title="Перейти на главную страницу">
          <picture class="logotype__image">
            <source srcset="img/logo-desktop.svg" media="(min-width: 1300px)">
            <source srcset="img/logo-tablet.svg" media="(min-width: 768px)">
            <img src="img/logo-mobile.svg" width="200" alt="Cat Energy">
          </picture>
          <h1 class="visually-hidden"><strong>Cat</strong> Energy</h1>
        </a>
      </div>

      <div class="site-header__navigation">
        <nav class="main-menu main-menu--hidden main-menu--nojs">
          <button class="main-menu__toggle" type="button">
            <img src="img/icon-mobile-menu.svg" alt="Значок открыть меню" class="icon-open-menu">
            <img src="img/icon-close.svg" alt="Значок закрыть меню" class="icon-close-menu">
          </button>
          <ul class="main-menu__list">
            <li class="main-menu__item">
              <a class="main-menu__link" href="index.html">Главная</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link" href="catalog.html">Каталог продукции</a>
            </li>
            <li class="main-menu__item">
              <a class="main-menu__link main-menu__link--active" href="#">Подбор программы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <h2 class="site-main__title">Подбор программы</h2>
      <form class="form" action="https://echo.htmlacademy.ru">
        <h3 class="form__title">
          <span class="form__title-wrap">Заполните анкету и мы подберем программу питания для вашего кота</span>
        </h3>
        <div class="form__box">
          <div class="form__row">
            <div class="form__row-item">
              <fieldset class="form__group form__group--required">
                <label class="form__label" for="name">Имя:*
                  <input class="form__input" type="text" id="name" name="name" placeholder="Барсик" required="">
                </label>
              </fieldset>
              <fieldset class="form__group form__group--required">
                <label class="form__label" for="weight">Вес (кг):*
                  <input class="form__input" type="text" id="weight" name="weight" placeholder="7" required="">
                </label>
              </fieldset>
              <fieldset class="form__group">
                <label class="form__label" for="age">Возраст (лет):
                  <input class="form__input" type="text" id="age" name="age" placeholder="7">
                </label>
              </fieldset>
            </div>
            <div class="form__row-item form__radiogroup">
              <div class="radio">
                <label>
                  <input type="radio" name="program" id="slim" value="slim">
                  <span class="radio__label customlabel">Похудение</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="program" id="mass" value="mass">
                  <span class="radio__label customlabel">Набор массы</span>
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="program" id="advice" value="advice">
                  <span class="radio__label customlabel">Не знаю (нужен ваш совет)</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="form__subtitle">
          <h3 class="subtitle">
            <span class="subtitle__text">Контактные данные (владельца кота)</span>
          </h3>
        </div>
        <div class="form__box form__box--contacts">
          <div class="form__row form__row--contacts">
            <fieldset class="form__group form__group--iconed form__group--required">
              <label class="form__label" for="mail">E-mail:*
                <input class="form__input form__input--mail" type="email" id="mail" name="mail" placeholder="kuklachev@gmail.com" required="">
                <svg class="form__input-icon" width="41" height="41" role="presentation">
                  <use xlink:href="#icon-mail"></use>
                </svg>
              </label>
            </fieldset>
            <fieldset class="form__group form__group--iconed form__group--required form__group--error">
              <label class="form__label" for="phone">Телефон:*
                <input class="form__input form__input--phone" type="tel" id="phone" name="phone" placeholder="8 (960) 900-60-90" required="">
                <svg class="form__input-icon" width="41" height="41" role="presentation">
                  <use xlink:href="#icon-phone"></use>
                </svg>
              </label>
            </fieldset>
          </div>
        </div>
        <div class="form__subtitle">
          <h3 class="subtitle">
            <span class="subtitle__text">Комментарий</span>
          </h3>
        </div>
        <div class="form__box form__box--comments">
          <fieldset class="form__group">
            <label for="comments" class="visually-hidden">Расскажите обо всех повадках кота</label>
            <textarea class="form__input form__input--textarea" rows="6" id="comments" name="comments" placeholder="Расскажите обо всех повадках кота"></textarea>
          </fieldset>
        </div>

        <div class="form__subtitle">
          <h3 class="subtitle">
            <span class="subtitle__text">Дополнительно</span>
          </h3>
        </div>
        <div class="form__box form__box--checkgroup">
          <div class="form__checkgroup">
            <div class="checkbox">
              <label>
                <input type="checkbox" name="additional" checked="">
                <span class="checkbox__label customlabel">Сахарозаменитель</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="additional">
                <span class="checkbox__label customlabel">Питьевая вода</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="additional">
                <span class="checkbox__label customlabel">Молоко</span>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="additional">
                <span class="checkbox__label customlabel">Витамины</span>
              </label>
            </div>
          </div>
        </div>
        <div class="form__button-row">
          <button type="submit" class="button">Отправить заявку</button>
          <div class="form__hint" aria-hidden="true">* &mdash; Обязательные поля</div>
        </div>
      </form>
    </main>

    <include src="source/parts/contacts.html"></include>
    <include src="source/parts/footer.html"></include>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrDfKn6wdTUS7pEEQ3rG45knCJMxqrOog&callback=initMap" defer></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
